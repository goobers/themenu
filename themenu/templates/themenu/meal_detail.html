{% extends "themenu/layout.html" %}

{% block body %}

<div class="container">
  <h1>{{object.meal_type.title}} on {{object.date}}</h1>

  <p>Dishes:
      {% for dish in object.dishes.all %}
        {{ dish.name }}
      {% endfor %}
  </p>
  <p>Tags:
    {% for t in object.tags.all %}
      {{ t.name }}
    {% endfor %}
  </p>
</div>

{% endblock %}

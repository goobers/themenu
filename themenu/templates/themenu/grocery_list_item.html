<li class="list-group-item" data-grocery-id="{{ids_string}}" data-grocery-type="meal" data-checked="{{all_purchased|yesno:'true,false'}}" >
      <span>
        <em>{{ ingredient_name }}: {{amounts_string}}</em>

      </span>

      <!-- second part is the dropdown button for listing meals of this grocery item -->
      <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <span class="caret"></span>
      </button>
      <ul class="dropdown-menu meal-dropdown" aria-labelledby="dropdownMenu1">
      {% for grocery in grocery_list %}
          <li>{{ grocery.course.dish.name }}: {{grocery.course.meal.meal_type.title}} {{grocery.course.meal.date|date:"l (d M)"}}</li>
      {% endfor %}
      </ul>
</li>
